<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<style>
    .img--align {
        display: flex;
        justify-content: center;
    }

    .img--align>img {
        width: 100%;
    }
</style>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light p-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <h2>pizza Inn</h2>
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron bg-light">
            <h1 class="text-center">Welcome to Our Pizza Restaurant</h1>
        </div>

        <div class="img--align">
            <img src="https://cdn.britannica.com/08/177308-050-94D9D6BE/Food-Pizza-Basil-Tomato.jpg" class="img-fluid"
                alt="" srcset="">
        </div>
    </div>
    <main class="container">
        <h1 class="text-center bg-light mt-4 p-4">Order your favorites Dish</h1>

        <div class="container-fluid mt-4">
        
<button class="btn btn-danger mb-4 btn-click"  >view menu</button>
<div>
    <img src="../pizzamenu.jpg" alt="" srcset="" class="imageshow">
</div>
<br>
            <form action="" mt-4>
                <select name="" id="size" class="form-control mb-3">
                    <option id="size-value" value="Enter you pizza size" class="form-control">Enter you pizza size
                    </option>
                    <option id="size-value" value="large">large  @ 3500/=</option>
                    <option id="size-value" value="medium">medium@2500/=</option>
                    <option id="size-value" value="small">small@1500/=</option>
                </select>
                <select name="" id="topping" class="form-control mb-3">
                    <option value="toppings">toppings</option>
                    <option value="ham">ham</option> <span class="w3-right w3-tag w3-dark-grey w3-round">$8.50</span>
                    <option value="BBQ-chicken">BBQ-chicken</option>
                    <option value="bacon">bacon</option>
                    <option value="beef">beef</option>
                    <option value="blue-cheese">blue-cheese</option>
                    <option value="brie">brie</option>
                    <option value="manchengo">manchengo</option>
                    <option value="parmessan">parmessan</option>
                    <option value="carrots">carrots</option>
                    <option value="tomatoes">tomatoes</option>
                    
                </select>
                <select name="" id="crust" class="form-control mb-3">
                    <option value="">Choose your kind of crust</option>
                    <option value="crispy">crispy</option>
                    <option value="stuffed">stuffed</option>
                    <option value="gluten-free">gluten-free</option>
                </select>
                <input type="number" id="no_of_pizza" placeholder='how many pizzas would you like?'
                    class="form-control mb-3">

                <button type="submit" class="order btn btn-lg btn-danger btn-block">Order</button>
            </form>
            <br>
            <span class="w3-tag w3-xlarge">Open from 10am to 12pm</span>



        </div>
        <footer>
            <div class="contact">
                <p>For more information about us please do not hesitate to contact us below;</p>
                <ul>
                    <li>Address: P.O BOX 250 NAIROBI</li>
                    <li>Phone: 0743-689-432/0712-200-876</li>
                    <li>Email: PizzaInn@gmail.com</li>
                </ul>
                <div class="span">
                <span>Copyright@2021</span>
                </div>
    
            </div>
        </footer>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>

    <script src="./script.js"></script>
